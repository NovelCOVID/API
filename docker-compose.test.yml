version: "3.7"

services:
  redis:
    image: redis:5.0.8-buster
    hostname: redis
    container_name: covid-api-redis-test
    networks:
      - redis-net
    volumes:
      - redis-data-test:/data
  scraper:
    build: .
    image: covidapi-scraper
    container_name: covid-api-scraper
    command: ["npm", "run", "start:scraper"]
    restart: always
    environment: 
      - DOCKER=true
    environment:
      - TEST_MODE=true
      - DOCKER=true
    networks:
      - redis-net
    depends_on:
      - redis
  app:
    image: novelcovid/novelcovid-api:latest
    command: /bin/sh -c "./runtests.sh"
    networks:
      - redis-net
    depends_on:
      - redis
    build: 
      context: .
      dockerfile: Dockerfile-Test
    environment:
      - TEST_MODE=true
      - DOCKER=true
    container_name: covid-api-app-test

networks:
  redis-net:

volumes:
  redis-data-test: