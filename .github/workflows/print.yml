name: Example
on: push
jobs:
  echo:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - id: file_changes
        uses: trilom/file-changes-action@v1.2.3
      - name: test
        run: |
              cat $HOME/files.json
              cat $HOME/files_modified.json
              cat $HOME/files_added.json
              cat $HOME/files_removed.json
              echo '${{ steps.file_changes.outputs.files}}'
      - run: touch text.txt
      - run: for changed_file in ${{ steps.files.outputs.all }}; do echo -n ${changed_file} >> text.txt; done
      - run: cat text.txt
      - run: echo $(ls)